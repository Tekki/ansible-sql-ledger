---
# defaults file for sql-ledger

debian_packages:
  - apache2
  - git-core
  - postgresql
  - libdbd-pg-perl
  - libexcel-writer-xlsx-perl
  - python-passlib
  - texlive
  - texlive-fonts-extra
  - texlive-xetex
  - fonts-liberation
debian_vars:
  httpd_user: www-data
  httpd_group: www-data
sl_git_branch: full
sl_git_source: https://github.com/Tekki/sql-ledger.git
sl_helpful_login: false
sl_httpd_config: /etc/apache2
sl_httpd_path: /var/www/sql-ledger
sl_httpd_url: sql-ledger
sl_login_language:
sl_dvipdf: false
sl_latex: true
sl_pdftk: true
sl_postgres_user: sql-ledger
sl_protect_admin: false
sl_xelatex: false
sl_sendmail: "| /usr/sbin/sendmail -f <%from%> -t"
texlive_lang: german
