---
# defaults file for sql-ledger

debian_packages:
  - apache2
  - git-core
  - postgresql
  - libdbd-pg-perl
  - texlive
  - texlive-fonts-extra
  - texlive-xetex
debian_vars:
  httpd_user: www-data
  httpd_group: www-data
sl_git_branch: full
sl_git_source: https://github.com/Tekki/sql-ledger.git
sl_httpd_path: /var/www/sql-ledger
sl_httpd_url: sql-ledger
sl_login_language:
sl_dvipdf: 0
sl_latex: 1
sl_pdftk: 1
sl_postgres_user: sql-ledger
sl_xelatex: 0
sl_sendmail: "| /usr/sbin/sendmail -f <%from%> -t"
texlive_lang: german
